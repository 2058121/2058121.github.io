<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Mai MORIO" />
        <meta name="keywords" content="html, css, javascript" />
        <link rel="stylesheet" href="./css/header.css">
        <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
        <title>最終課題お問い合わせフォーム</title>
    </head>
    <body>
        <header class="font">
            <div class="head-top">
                <img src="./img/Header_not_text.png" width="100%" alt="ヘッダーにカフェの図が挿入されています"/>
                <p>Welcome</p>
            </div>
        </header>
        <div class="FrontBox">
            <div class="cp_navi" id="menu">
                <div id="cp_sidenav" class="sidenav">
                    <a href="./index_main.html" id="home" class="font">Home / Profile</a>
                    <a href="./index_sub1.html" id="news" class="font">Typing Game</a>
                    <a href="./index_sub2.html" id="contact" class="font">Contact Me</a>
                </div>
            </div>
            <div id="TextS2"  class="font">
                <h1 class="kaigyo" id="line">Contact Me</h1>
                <div class="kaigyo2">
                    <form action=" method="POST" name="formname">
                        <!-- 書き方２通り -->
                        <div class="gyokan2">
                            <label for="last-name">姓：</label>
                            <input type="text" name="lastname" id="last-name" placeholder="姓を入力" value="" required>
                        </div>
                        <div class="gyokan2">
                            <label>
                                名：
                                <input type="text" name="firstname" placeholder="名を入力" value="" required>
                            </label>
                        </div>
                        <!-- ラジオボタン -->
                        <div class="gyokan2">
                            <lable for="sex">性別：</lable>
                            <!-- 名前を(name)つけることで一つしか入れられなくなる -->
                            <label>
                                <input type="radio" name="sex" value="mam">
                                男性
                            </label>
                            <label>
                                <input type="radio" name="sex" value="woman">
                                女性
                            </label>
                            <label>
                                <input type="radio" name="sex" value="other">
                                その他 / 回答したくない
                            </label>
                        </div>
                        <!-- 複数行にわたるテキスト入力フィールド -->
                        <div class="gyokan2">
                            <lable for="requests">お問い合わせ内容（詳細）：</lable>
                            <div><textarea name="requests" id="requests" cols="100" rows="6" placeholder=" (ex, ゲームが動かない, 〇〇のような機能を追加して欲しい)" value="" required></textarea></div>
                        </div>
                        <div class="gyokan2">
                            <lable for="age">年齢：</lable>
                            <select name="age">
                                <option value="">選択してください</option>
                                <option value="20歳未満">20歳未満</option>
                                <option value="20-29歳">20-29歳</option>
                                <option value="30-39歳">30-39歳</option>
                                <option value="40-49歳">40-49歳</option>
                                <option value="50-59歳">50-59歳</option>
                                <option value="60-69歳">60-69歳</option>
                                <option value="70-79歳">70-79歳</option>
                                <option value="80歳以上">80歳以上</option>
                            </select>
                        </div>
                        <!-- 電話番号 -->
                        <div class="gyokan2">
                            <label>
                                電話番号：
                                <input type="text" name="tel" placeholder=" (ハイフンありで記入)" value="" required>
                            </label>
                        </div>
                        <!-- メールアドレス -->
                        <div class="gyokan2">
                            <label>
                                メールアドレス：
                                <input type="text" name="email" placeholder=" (ex, xxx@gmail.com)" value="" required>
                            </label>
                        </div>
                        <!-- ファイル -->
                        <div class="gyokan2">
                            <label>
                                添付ファイル：
                                <input type="file">
                            </label>
                        </div>
                        <!-- チェックボックス -->
                        <div class="gyokan2">
                            <input type="checkbox" name="agreement" id="agreement" value="" checked>
                            <label for="agreement">プライバシーポリシーに同意する</label>
                        </div>

                        <!-- 入力内容のファイル作成 -->
                        <a id="createFile" href="#" download="Output_File.txt" value="ファイル作成" onclick="dispText()">送信前に入力内容のファイルを作成したい方はこちらをクリック</a>
                        <h5>※添付ファイルの有無、プライバシーポリシーのチェックの有無はファイルに記録されません。<br>また、「送信する」を押した後にファイル作成はできません。必ず送信前にファイル作成する方は行ってください。</h5>

                        <!-- データを送信するボタン -->
                        <div class="gyokan2">
                            <input type="reset" value="送信する">
                            <input type="reset" value="リセット">
                        </div>
                    </form>
                </div>
            </div>
            <footer id="footer">
                Copyright &copy; CMAREN, All Rights Reserved.
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="./js/Output.js"></script>
    </body>
</html>
